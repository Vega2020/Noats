<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <title>NOATS</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Mobile Specific Metasls -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <!-- CSS -->
    <link rel="stylesheet" href="../../dist/css/normalize.css">
    <link rel="stylesheet" href="../../dist/css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/NOATS.png">
  </head>
  <body>
    <nav class="u-full-width">
      <a class="u-pull-left button" href="index.html">HOME</a>
    </nav>
    <!-- Primary Page Layout -->
    <div class="section hero">
      <div class="container">
        <div class="row">
          <div class="one-half column">
            <h4 class="hero-heading">The Recipe Helper, That Helps!</h4>
            <a class="button" href="login.html">MAKE A NOAT</a>
          </div>
          <div class="one-half column phones">
            <img class="phone" src="images/NOATS.png">
          </div>
        </div>
      </div>
    </div>
    <div class="section values">
      <div class="container">
        <form>
            <div class="row">
              <h5 class="value">SEND US A NOAT</h5>
            </div>
            <div class="row">
              <div class="six columns">
                <label for="exampleEmailInput">Your email</label>
                <input class="u-full-width" type="email" placeholder="example@email.com" id="exampleEmailInput">
              </div>
              <div class="six columns">
                <label for="exampleRecipientInput">Reason for contacting</label>
                <select class="u-full-width" id="exampleRecipientInput">
                  <option value="Option 1">Questions</option>
                  <option value="Option 2">Admiration</option>
                  <option value="Option 3">Can I get your number?</option>
                </select>
              </div>
            </div>
            <label for="exampleMessage">Message</label>
            <textarea class="u-full-width" placeholder="Oh Heyyy!" id="exampleMessage"></textarea>
            <label class="example-send-yourself-copy">
              <input type="checkbox">
              <span class="label-body">Send a copy to yourself</span>
            </label>
            <input class="button button-primary" type="submit" value="Submit">
        </form>
      </div>
    </div>
    <footer>
      <p class="u-pull-right">Noats Â© 2020 All Rights Reserved (Project 2 Group) Donald Hawkins / Jeremy Flowers / Logan Lake / Mike Zlotkowski</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
  </body>

</html>
